# Example Workspace using template without any idle shutdown override
apiVersion: workspaces.jupyter.org/v1alpha1
kind: Workspace
metadata:
  name: workspace-idle-inherit
  namespace: default
spec:
  displayName: "Workspace Inheriting Template Idle Config"
  templateRef: "code-editor-template"
  desiredStatus: "Running"
  # No idleShutdown specified - will inherit template's defaultIdleShutdown