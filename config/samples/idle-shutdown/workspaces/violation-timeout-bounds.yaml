# Example Workspace that should FAIL - timeout outside bounds
apiVersion: workspaces.jupyter.org/v1alpha1
kind: Workspace
metadata:
  name: workspace-idle-violation-bounds
  namespace: default
spec:
  displayName: "Workspace Violating Timeout Bounds"
  templateRef: "flexible-idle-template"  # Min: 60, Max: 1440
  desiredStatus: "Running"
  # This should cause ViolationTypeIdleShutdownTimeoutOutOfBounds
  idleShutdown:
    enabled: true
    timeoutMinutes: 15  # Above maximum of 10