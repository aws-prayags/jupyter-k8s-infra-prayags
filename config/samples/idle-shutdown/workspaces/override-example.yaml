# Example Workspace using flexible template with idle shutdown override
apiVersion: workspaces.jupyter.org/v1alpha1
kind: Workspace
metadata:
  name: workspace-idle-override
  namespace: default
spec:
  displayName: "Workspace with Idle Override"
  templateRef: "flexible-idle-template"
  desiredStatus: "Running"
  # Override idle shutdown timeout (within template bounds)
  idleShutdown:
    enabled: true
    timeoutMinutes: 5  # 5 minutes (within 1-10 range)
    # Keep template's detection config by not specifying it